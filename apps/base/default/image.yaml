apiVersion: apps/v1
kind: Deployment
metadata:
  name: excid-cicd-demo-project
  namespace: default
  labels:
    app: excid-cicd-demo-project
spec:
  replicas: 1  # this is patched separately in each environment
  selector:
    matchLabels:
      app: excid-cicd-demo-project
  template:
    metadata:
      labels:
        app: excid-cicd-demo-project
    spec:
      containers:
      - name: excid-cicd-demo-project
        image: registry.gitlab.com/lefosg/excid-cicd-demo-project:latest # {"$imagepolicy": "flux-system:excid-image-policy"}
        ports:
        - containerPort: 9090
        # env:
        # - name: HTTP_PORT
        #   value: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: excid-cicd-demo-project
  namespace: default
spec:
  type: ClusterIP # Change to LoadBalancer or NodePort if needed
  ports:
  - port: 9090 # The port that the service will expose
    targetPort: 9090 # The port on the container
  selector:
    app: excid-cicd-demo-project
